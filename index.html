<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Disaster Diary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div id="sidebar">
    <h2>Disaster Diary</h2>

    <h3>Educational Resources</h3>
    <a href="https://www.preventionweb.net/files/77248_landslides.pdf" target="_blank" class="resource-link">
      <i class="fas fa-book"></i> Landslides - Be ready for disasters
    </a>

    <div id="cards"></div>

    <h3>Submit a Story</h3>
    <form id="form">
      <input name="headline" placeholder="Headline" required />
      <input name="date" type="date" required />
      <input name="country" placeholder="Country" required />
      <textarea name="snippet" placeholder="Short description" rows="3" required></textarea>
      <input name="link" placeholder="Link to full article" required />
      <button type="submit">Submit</button>
    </form>
    <footer class="footer">
      Built during <a href="https://www.un.org/digital-emerging-technologies/content/open-source-week-2025" target="_blank">UN Open Source Week 2025</a>
    </footer>
  </div>

  <div id="map-container">
    <iframe
      id="map"
      src="https://clausa.app.carto.com/map/1afd64f6-bd78-4a9b-8691-1ad7cd70c415"
      loading="lazy"
    ></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
